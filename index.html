<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="shortcut icon" href="./imgg/heart.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&amp;display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="confetti"></canvas>
    <main class="container">
        <img class="cat-img" src="./imgg/cat-00.jpg" alt="img of cat">
        <p class="title"> Will You Be My Valentine? </p>
        <div class="button">
            <button id="yesButton" type="button" class="btn btn--yes">Yes</button>
            <button id="noButton" type="button" class="btn btn--no">No</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="./script.js"></script>
</body>
</html>
